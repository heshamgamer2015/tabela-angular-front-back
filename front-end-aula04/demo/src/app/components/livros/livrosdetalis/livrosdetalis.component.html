<form (ngSubmit)="salvar()">
    <div class="mb-3">
        <label for="exampleInputText1" class="form-label">Autor</label>
        <input type="text" class="form-control" name="autor" aria-describedby="emailHelp" [(ngModel)]="livro.autor">
    </div>
    <div class="mb-3">
        <label for="exampleInputText1" class="form-label">Titulo</label>
        <input type="text" class="form-control" name="titulo" aria-describedby="emailHelp" [(ngModel)]="livro.titulo">
    </div>
    <button type="submit" class="btn btn-primary">Salvar</button>
</form>
